<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora" class="flex_column style1">
        <div id="top" class="flex_row mt">
            <h2 class="ml">CALC</h2>
            <div id="theme" class="flex_row">
                <p class="mr">THEME</p>
                <div id="tipo" class="flex_column mr">
                    <div id="letra" class="flex_row">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <input type="range" min="1" max="3" value="1">
                </div>
            </div>
        </div>
        <div id="mostrador" class="mr ml">
            <p class="mr" id="contenido">0</p>
        </div>
        <div id="botones" class="mr ml mt">
            <button class="mr2 ml mt" id="b7">7</button>
            <button class="mr2 ml2 mt" id="b8">8</button>
            <button class="mr2 ml2 mt" id="b9">9</button>
            <button class="mr ml2 mt" id="bdel">DEL</button>
            <button class="mr2 ml mt" id="b4">4</button>
            <button class="mr2 ml2 mt" id="b5">5</button>
            <button class="mr2 ml2 mt" id="b6">6</button>
            <button class="mr ml2 mt" id="bmas">+</button>
            <button class="mr2 ml mt" id="b1">1</button>
            <button class="mr2 ml2 mt" id="b2">2</button>
            <button class="mr2 ml2 mt" id="b3">3</button>
            <button class="mr ml2 mt" id="bmenos">-</button>
            <button class="mr2 ml mt" id="bpunto">.</button>
            <button class="mr2 ml2 mt" id="b0">0</button>
            <button class="mr2 ml2 mt" id="bbarra">/</button>
            <button class="mr ml2 mt" id="bx">x</button>
            <button class="mr2 ml mt mb" id="breset">RESET</button>
            <button class="mr ml2 mt mb" id="bigual">=</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
