<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form id="myForm" class="row g-3 ms-3 container was-validated">
        <div class="col-md-4">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstname" required>
            <div class="invalid-feedback">
                Please choose a first name.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname" required>
            <div class="invalid-feedback">
                Please choose a last name.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control" id="username" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3">
            <label for="pais" class="form-label">State</label>
            <select class="form-select" id="pais" required>
                <option selected disabled value="">Choose...</option>
                <option>Spain</option>
                <option>Africa</option>
                <option>Jupiter</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input " type="checkbox" value="" id="check" required>
                <label class="form-check-label" for="check">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button id="submitButton" class="btn btn-primary" type="submit" disabled>Submit form</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
