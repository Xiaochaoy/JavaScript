<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="../jquery.js"></script>
</head>
<body>
    <h2>Add item</h2>
    <div id="add-item">
        <button id="push">push</button>
        <button id="unshift">unshift</button>
        <button id="insert">insert at</button>
        <input class="pos" id="position" type="number" value="0">
    </div>
    <h2>Remove item</h2>
    <div id="remove-item">
        <button id="pop">pop</button>
        <button id="shift">shift</button>
        <button id="remove">remove at</button>
        <input class="pos" id="position2" type="number" value="0">
    </div>
    <div id="array"></div>
    <script src="./main.js"></script>
</body>
</html>
